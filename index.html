<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Task Master - By MHR Naqvi</title>
</head>

<body>
  <div class="container">
    <!--Side bar-->
    <div class="sidebar">
      <div class="header">
        <h1><i class="fas fa-tasks"></i>Task Master</h1>
      </div>
      <div class="input-section">
        <input type="text" id="todoTitle" placeholder="What's your next big task?" required>
        <textarea id="todoDesc" placeholder="Add details about your task (optional)" rows="3"></textarea>
        
        <div class="priority-section">
          <span style="font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-bottom: 0.5rem;">Priority:</span>
          <button type="button" class="priority-btn active" data-priority="medium">
            <i class="fas fa-minus"></i> Medium
          </button>
          <button type="button" class="priority-btn" data-priority="high">
            <i class="fas fa-exclamation"></i> High
          </button>
          <button type="button" class="priority-btn" data-priority="low">
            <i class="fas fa-chevron-down"></i> Low
          </button>
        </div>
        
        <button class="btn" id="addBtn">
          <i class="fas fa-plus"></i> Create Task
        </button>
      </div>
    </div>
    
    <!--Main content-->
    <div class="main-content">
      <div class="header">
        <div class="task-stats">
          <h2>Your Task Overview</h2>
          <div class="task-counter" id="taskCounter">0 tasks</div>
        </div>
      </div>
      
      <!-- Search and Filter Section -->
      <div class="search-section">
        <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search tasks...">
      </div>
      
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All Tasks</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="high">High Priority</button>
      </div>
      
      <!-- Todo list container -->
      <div id="todoList">
        <!-- Todo items will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- custom js-->
  <script src="app.js"></script>
</body>

</html>
